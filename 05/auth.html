<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guest book</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="text-center">
    
    <form class="form-signin">
        <img class="mb-4" src="img/ibooks.png" alt="guestbook" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <input type="text" class="form-control" placeholder="Username" required="" autofocus="">
        <input type="password" class="form-control" placeholder="Password" required="">
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign in"></input>
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign in as guest"></input>
    </form>

</body>
</html>
